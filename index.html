<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Juli ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  text-align:center;
  overflow:hidden;
}

.screen { display:none; height:100vh; padding:30px; }
.active { display:block; }

button {
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  background:white;
  color:#ff4b6e;
  font-weight:bold;
}

.heart {
  position:fixed;
  animation:float 6s linear infinite;
}

@keyframes float {
  0%{transform:translateY(100vh) scale(1);}
  100%{transform:translateY(-10vh) scale(1.3);}
}

</style>
</head>

<body>

<!-- SCREEN 1 PASSWORD -->
<div id="screen1" class="screen active">
  <h2>üîê Private Message</h2>
  <p>Only Juli can unlock this ‚ù§Ô∏è</p>
  <input type="password" id="password">
  <button onclick="checkPassword()">Unlock</button>
  <p id="wrong"></p>
</div>

<!-- SCREEN 2 HACK -->
<div id="screen2" class="screen">
  <h2>üíª Accessing Heart...</h2>
  <p id="hackText"></p>
</div>

<!-- SCREEN 3 LETTER -->
<div id="screen3" class="screen">
  <h1>Hi Beautiful ‚ù§Ô∏è</h1>
  <p id="letter"></p>
  <button onclick="goToQuestions()">Continue</button>
</div>

<!-- SCREEN 4 QUESTION -->
<div id="screen4" class="screen">
  <h2>Do you know how special you are to me?</h2>
  <button onclick="goToSlideshow()">Yes</button>
  <button onclick="goToSlideshow()">I think so</button>
</div>

<!-- SCREEN 5 SLIDESHOW -->
<div id="screen5" class="screen">
  <h2>Our Moments üì∏</h2>
  <img id="slide" src="yourphoto1.jpg" width="250">
  <button onclick="goToFinal()">Last Message ‚ù§Ô∏è</button>
</div>

<!-- SCREEN 6 FINAL -->
<div id="screen6" class="screen">
  <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
  <p>Even miles apart, my heart always chooses you.</p>
</div>

<script>
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function checkPassword(){
  const pass=document.getElementById("password").value.toLowerCase();
  if(pass==="iloveyou"){
    showScreen("screen2");
    startHack();
  } else {
    document.getElementById("wrong").innerText="Wrong password ü•∫";
  }
}

function startHack(){
  const msg="Love located... Feelings detected... Forever mode activated ‚ù§Ô∏è";
  let i=0;
  const interval=setInterval(()=>{
    if(i<msg.length){
      document.getElementById("hackText").innerHTML+=msg.charAt(i);
      i++;
    } else {
      clearInterval(interval);
      setTimeout(()=>showScreen("screen3"),1500);
    }
  },40);
}

const text=`Even though there are miles between us,
you are always the closest person to my heart.
I made this little world just to see you smile ‚ù§Ô∏è`;

let t=0;
function typeWriter(){
  if(t<text.length){
    document.getElementById("letter").innerHTML+=text.charAt(t);
    t++;
    setTimeout(typeWriter,35);
  }
}
typeWriter();

function goToQuestions(){showScreen("screen4");}
function goToSlideshow(){showScreen("screen5");}
function goToFinal(){showScreen("screen6");}

const images=["yourphoto1.jpg","yourphoto2.jpg","yourphoto3.jpg"];
let s=0;
setInterval(()=>{
  const slide=document.getElementById("slide");
  if(slide){
    s=(s+1)%images.length;
    slide.src=images[s];
  }
},2500);

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";

  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*12+14)+"px";
  heart.style.opacity=Math.random()*0.6+0.4;
  heart.style.animationDuration=(Math.random()*3+4)+"s";

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,1200);

</script>

</body>
</html>
